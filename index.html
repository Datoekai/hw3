<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>LINE Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1 class="linelogo">LINE</h1>
  </div>
  <form>
    <input type="email" id="email" placeholder="電子郵件帳號">
    <input type="password" id="password" placeholder="密碼">
    <button class="login-btn">登入</button>
  </form>
  <div>
    <div class="line">
      <p class="other">使用其他方式登入</p>
    </div>
    <button class="QR">透過行動條碼登入</button>
  </div>
  <p href="#" class="forget">忘記電子郵件帳號或密碼?</p>
  <div>
    <small class="corporation" >
      © LY Corporation
    </small>
    <a href="https://www.lycorp.co.jp/zh-TW/company/privacypolicy/" class="privacy">
      隱私權政策
    </a>
    <a href="https://terms.line.me/line_terms?lang=zh_TW" class="serve">
      服務條款
    </a>
  </div>
</div>
</body>
</html>
